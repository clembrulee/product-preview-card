<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product-card">
        <!-- Product Image  -->
        <div class="card-image-container">
          <img
            src="./images/image-product-desktop.jpg"
            alt="image-product-desktop"
            class="card-image-desktop"
          />
          <img src="./images/image-product-mobile.jpg" alt="image-product-mobile" class="card-image-mobile" />
        </div>
        <!-- Product Text Content -->
        <div class="card-text-content">
          <p class="product-tag">Perfume</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <p class="current-price">$149.99</p>
            <p class="previous-price">$169.99</p>
          </div>
          <a href="#" class="button"
            ><i><img src="./images/icon-cart.svg" alt="shopping cart icon" /></i> Add to Cart</a
          >
        </div>
      </div>
    </main>
  </body>
  <!-- Footer -->
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/clembrulee" target="_blank">Clement Sung</a>.
    </div>
  </footer>
</html>
